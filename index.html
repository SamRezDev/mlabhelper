<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Price Checker</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f4f4;
        padding: 1rem;
      }

      .login,
      .container {
        background: #eaf0ff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 2rem auto;
        animation: fadeIn 0.5s ease-in-out;
      }

      h1 {
        margin-bottom: 1rem;
        font-size: 1.5rem;
        text-align: center;
        color: #333;
      }

      input,
      button,
      select {
        width: 100%;
        padding: 0.7rem;
        font-size: 1rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      button {
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      .flex-container {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .flex-item {
        flex: 1 0 auto;
        background: #fff;
        padding: 1rem;
        border-radius: 8px;
      }

      .flex-item-alternate {
        flex: 1 0 auto;
        text-align: center;
        background: #ffffff00;
        padding: 1rem;
        border-radius: 8px;
      }
      .result,
      #userVoiceFeedback {
        margin-top: 1rem;
        background: #f2f2f2;
        padding: 1rem;
        border-radius: 8px;
        white-space: pre-wrap;
        font-family: monospace;
      }

      .copy-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #333;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 0.3rem 0.6rem;
        cursor: pointer;
        font-size: 0.8rem;
      }

      .waveform {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 6px;
        margin: 1rem 0;
        height: 60px;
      }

      .waveform .bar {
        width: 8px;
        height: 40px;
        border-radius: 4px;
        animation: bounce 1.2s infinite ease-in-out,
          colorchange 3s infinite ease-in-out;
      }

      .bar1 {
        animation-delay: -0.4s, 0s;
      }
      .bar2 {
        animation-delay: -0.2s, 0.4s;
      }
      .bar3 {
        animation-delay: 0s, 0.8s;
      }
      .bar4 {
        animation-delay: 0.2s, 1.2s;
      }
      .bar5 {
        animation-delay: 0.4s, 1.6s;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: scaleY(1);
        }
        50% {
          transform: scaleY(2.2);
        }
      }

      @keyframes colorchange {
        0% {
          background: #61dafb;
        }
        25% {
          background: #8e44ad;
        }
        50% {
          background: #f39c12;
        }
        75% {
          background: #16a085;
        }
        100% {
          background: #61dafb;
        }
      }

      .hidden {
        display: none;
      }
      #outputText {
        white-space: pre-wrap; /* keep line breaks and wrap text */
        word-wrap: break-word; /* break long words */
        overflow-wrap: break-word; /* ensure modern support */
        max-width: 90vw; /* limit width to 90% of viewport */
        box-sizing: border-box;
        overflow-y: auto; /* add vertical scroll if needed */
        padding: 1rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="login" class="login">
      <h1>üîê Enter Password</h1>
      <input
        autofocus
        type="password"
        id="password"
        placeholder="Enter password..."
      />
      <button onclick="savePassword()">Continue</button>
      <div id="loginError" style="color: red; margin-top: 1rem; display: none">
        Incorrect password.
      </div>
    </div>

    <div id="app" class="container" style="display: none">
      <h1>üß™ Lab Price Checker</h1>

      <div class="flex-container">
        <div class="flex-item">
          <input type="text" id="query" placeholder="Enter test name..." />
          <button onclick="submitQuery()">Submit</button>
        </div>
        <div class="flex-item-alternate">OR</div>
        <div class="flex-item">
          <button id="recordBtn">üéôÔ∏è Start Recording</button>
          <pre id="userVoiceFeedback"></pre>
        </div>
      </div>

      <div
        id="loading"
        class="loading"
        style="text-align: center; display: none; margin-top: 5px"
      ></div>
      <div id="waveform-loader" class="waveform hidden">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
        <div class="bar bar4"></div>
        <div class="bar bar5"></div>
      </div>

      <div id="result" class="result" style="display: none; position: relative">
        <button class="copy-btn" onclick="copyResult()">Copy</button>
        <pre id="outputText"></pre>
      </div>
    </div>

    <script>
      let passwordR = "";

      function savePassword() {
        passwordR = document.getElementById("password").value;
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
      }

      async function submitQuery() {
        const query = document.getElementById("query").value;
        const resultDiv = document.getElementById("result");
        const loadingDiv = document.getElementById("loading");
        const outputText = document.getElementById("outputText");
        const loader = document.getElementById("waveform-loader");

        resultDiv.style.display = "none";

        const messages = [
          "üß™ Mixing chemicals...",
          "üì° Contacting lab servers...",
          "üîç Analyzing molecules...",
          "‚è≥ Calculating pricing magic...",
          "üß¨ Running genetic scans...",
          "ü§ñ Talking to the AI...",
          "üíæ Loading test results...",
          "üå°Ô∏è Heating the centrifuge...",
          "üî¨ Looking under the microscope...",
        ];

        loadingDiv.textContent =
          messages[Math.floor(Math.random() * messages.length)];
        loadingDiv.style.display = "block";
        loader.classList.remove("hidden");

        try {
          const token = btoa(`placeholderIDC:${passwordR}`);
          const res = await fetch(
            ` https://garlandlike-variedly-arlyne.ngrok-free.dev/webhook/80a265b1-0ad8-440c-937f-4973df7b9b48?QueryLab=${encodeURIComponent(
              query
            )}`,
            {
              method: "GET",
              headers: {
                Authorization: `Basic ${token}`,
                "ngrok-skip-browser-warning": "true",
              },
            }
          );

          const data = await res.json();
          outputText.textContent =
            data.myField || JSON.stringify(data, null, 2);

          loadingDiv.style.display = "none";
          loader.classList.add("hidden");
          resultDiv.style.display = "block";
        } catch (err) {
          loadingDiv.textContent = "‚ö†Ô∏è An error occurred. Please try again.";
          loader.classList.add("hidden");
        }
      }

      let isRecording = false;
      let mediaRecorder;
      let audioChunks = [];

      const recordBtn = document.getElementById("recordBtn");

      recordBtn.addEventListener("click", async () => {
        const resultDiv = document.getElementById("result");
        const userVoiceFeedback = document.getElementById("userVoiceFeedback");
        const loader = document.getElementById("waveform-loader");

        if (!isRecording) {
          recordBtn.disabled = true;
          recordBtn.textContent = "üéôÔ∏è Initializing...";

          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];

          mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);

          mediaRecorder.onstop = async () => {
            const blob = new Blob(audioChunks, { type: "audio/webm" });
            const token = btoa(`placeholderIDC:${passwordR}`);
            const formData = new FormData();
            formData.append("file", blob, "recording.webm");

            loader.classList.remove("hidden");
            resultDiv.style.display = "none";
            userVoiceFeedback.style.display = "none";

            const res = await fetch(
              "https://garlandlike-variedly-arlyne.ngrok-free.dev/webhook/80a265b1-0ad8-440c-937f-4973df7b9b50",
              {
                method: "POST",
                headers: {
                  Authorization: `Basic ${token}`,
                  "ngrok-skip-browser-warning": "true",
                },
                body: formData,
              }
            );

            const data = await res.json();
            document.getElementById("outputText").textContent =
              data.myField || JSON.stringify(data, null, 2);
            userVoiceFeedback.textContent = "You said: " + data.userText;
            userVoiceFeedback.style.display = "block";
            resultDiv.style.display = "block";
            loader.classList.add("hidden");
          };

          mediaRecorder.start();
          isRecording = true;
          recordBtn.textContent = "‚èπÔ∏è Stop & Send";
          recordBtn.disabled = false;
        } else {
          mediaRecorder.stop();
          isRecording = false;
          recordBtn.textContent = "üéôÔ∏è Start Recording";
        }
      });

      function copyResult() {
        const text = document.getElementById("outputText").textContent;
        navigator.clipboard.writeText(text);
        alert("Copied to clipboard!");
      }
    </script>
  </body>
</html>
