<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QueryLab Access</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        max-width: 600px;
        margin: auto;
      }
      .hidden {
        display: none;
      }
      .center {
        text-align: center;
      }
      input,
      button {
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        box-sizing: border-box;
      }
      #output {
        white-space: pre-wrap;
        border: 1px solid #ccc;
        padding: 1rem;
        margin-top: 1rem;
        background: #f9f9f9;
        cursor: text;
      }
      #loader {
        margin-top: 20px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <!-- 1. Show login screen first -->
    <div id="login-screen">
      <h2>MLAB Helper</h2>
      <input type="text" id="password" placeholder="Enter the password" />
      <button onclick="login()">Login</button>
    </div>

    <!-- 2. After login, show QueryLab UI -->
    <div id="querylab-screen" class="hidden">
      <h2>Welcome to MLAB Helper</h2>
      <h3>
        Put whatever products ,and we'll give you a list with the according
        prices
      </h3>
      <input type="text" id="query" placeholder="Enter your query..." />
      <button onclick="sendQuery()">Run Query</button>

      <!-- 3. Show loading animation while waiting for n8n response -->
      <div id="loader" class="hidden">ðŸ”„ Somone is cooking...</div>

      <div id="output" class="hidden"></div>
      <button id="copyBtn" class="hidden" onclick="copyToClipboard()">
        ðŸ“‹ Copy
      </button>
    </div>

    <script>
      let password = "";
      function login() {
        password = document.getElementById("password").value.trim();
        if (!password) return alert("Please enter the password.");
        document.getElementById("login-screen").classList.add("hidden");
        document.getElementById("querylab-screen").classList.remove("hidden");
      }

      async function sendQuery() {
        const query = document.getElementById("query").value.trim();
        if (!query) return alert("Please enter a query.");

        const loader = document.getElementById("loader");
        const output = document.getElementById("output");
        const copyBtn = document.getElementById("copyBtn");

        output.classList.add("hidden");
        copyBtn.classList.add("hidden");
        loader.classList.remove("hidden");

        try {
          const username = "placeholderIDC";
          const passwordR = password;

          const token = btoa(`${username}:${passwordR}`); // base64 encode
          // Example GET request to your n8n endpoint with QueryLab param
          const res = await fetch(
            ` https://pika-poetic-crawdad.ngrok-free.app/webhook/80a265b1-0ad8-440c-937f-4973df7b9b48?QueryLab=${encodeURIComponent(
              query
            )}`,
            {
              method: "GET",
              headers: {
                Authorization: `Basic ${token}`,
                "ngrok-skip-browser-warning": "true",
              },
            }
          );

          if (!res.ok) throw new Error("Server error");
          const data = await res.json();
          console.log(data);

          loader.classList.add("hidden");
          output.textContent = data.myField || JSON.stringify(data, null, 2);
          output.classList.remove("hidden");
          copyBtn.classList.remove("hidden");
        } catch (err) {
          loader.classList.add("hidden");
          output.textContent = "âš ï¸ An error occurred: " + err.message;
          output.classList.remove("hidden");
        }
      }

      function copyToClipboard() {
        const text = document.getElementById("output").textContent;
        navigator.clipboard.writeText(text).then(() => {
          alert("Copied to clipboard!");
        });
      }
    </script>
  </body>
</html>
