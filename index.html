<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Price Checker Yome labbing </title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f4f4;
      }

      .container,
      .login {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
      }

      .login {
        background-color: #eaf0ff;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        margin-bottom: 1rem;
        font-size: 1.5rem;
        color: #333;
      }

      input {
        width: 100%;
        padding: 0.7rem;
        font-size: 1rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: border 0.2s;
      }

      input:focus {
        border-color: #007bff;
        outline: none;
      }

      button {
        padding: 0.7rem 1.5rem;
        font-size: 1rem;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      .result {
        margin-top: 1.5rem;
        background-color: #f0f0f0;
        padding: 1rem;
        border-radius: 8px;
        font-family: monospace;
        white-space: pre-wrap;
        position: relative;
      }

      .copy-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #333;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 0.3rem 0.6rem;
        cursor: pointer;
        font-size: 0.8rem;
      }

      .loading {
        margin-top: 1rem;
        color: #888;
      }
    </style>
  </head>
  <body>
    <!-- LOGIN STEP -->
    <div id="login" class="login">
      <h1>üîê Enter Password</h1>
      <input type="password" id="password" placeholder="Enter password..." />
      <button onclick="savePassword()">Continue</button>
      <div id="loginError" style="color: red; margin-top: 1rem; display: none">
        Incorrect password.
      </div>
    </div>

    <!-- MAIN APP -->
    <div id="app" class="container" style="display: none">
      <h1>üß™ Lab Price Checker</h1>
      <input type="text" id="query" placeholder="Enter test name..." />
      <button onclick="submitQuery()">Submit</button>
      <div id="loading" class="loading" style="display: none">
        ‚è≥ Fetching data...
      </div>
      <div id="result" class="result" style="display: none">
        <button class="copy-btn" onclick="copyResult()">Copy</button>
        <pre id="outputText"></pre>
      </div>
    </div>

    <script>
      let passwordR = "";
      function savePassword() {
        passwordR = document.getElementById("password").value;

        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
      }

      async function submitQuery() {
        const query = document.getElementById("query").value;
        const resultDiv = document.getElementById("result");
        const loadingDiv = document.getElementById("loading");
        const outputText = document.getElementById("outputText");

        resultDiv.style.display = "none";

  const loadingMessages = [
    "üß™ Mixing chemicals...",
    "üì° Contacting lab servers...",
    "üîç Analyzing molecules...",
    "‚è≥ Calculating pricing magic...",
    "üß¨ Running genetic scans...",
    "ü§ñ Talking to the AI...",
    "üíæ Loading test results...",
    "üå°Ô∏è Heating the centrifuge...",
    "üî¨ Looking under the microscope..."
  ];

  const randomMessage = loadingMessages[Math.floor(Math.random() * loadingMessages.length)];
  loadingDiv.textContent = randomMessage;
        
        loadingDiv.style.display = "block";

        try {
          const token = btoa(`${"placeholderIDC"}:${passwordR}`); // base64 encode
          // Example GET request to your n8n endpoint with QueryLab param
          const res = await fetch(
            ` https://pika-poetic-crawdad.ngrok-free.app/webhook/80a265b1-0ad8-440c-937f-4973df7b9b48?QueryLab=${encodeURIComponent(
              query
            )}`,
            {
              method: "GET",
              headers: {
                Authorization: `Basic ${token}`,
                "ngrok-skip-browser-warning": "true",
              },
            }
          );

          const data = await res.json();

          outputText.textContent =
            data.myField || JSON.stringify(data, null, 2);
          loadingDiv.style.display = "none";
          resultDiv.style.display = "block";
        } catch (err) {
          loadingDiv.textContent = "‚ö†Ô∏è An error occurred. Please try again.";
        }
      }

      function copyResult() {
        const text = document.getElementById("outputText").textContent;
        navigator.clipboard.writeText(text);
        alert("Copied to clipboard!");
      }
    </script>
  </body>
</html>
